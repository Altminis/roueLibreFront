<div class="container subscriptionForm">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" [formControl]="email" (keyup)="checkEmail($event)"
          [class.is-valid]="emailIsValid && !pristine" [class.is-invalid]="!emailIsValid && !pristine">
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Cette adresse email est déjà utilisée !
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" [formControl]="password">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPseudo">Pseudo</label>
        <input type="text" class="form-control" id="inputPseudo" placeholder="Pseudo" [formControl]="pseudo" (keyup)="checkPseudo($event)"
          [class.is-valid]="pseudoIsValid && !pristine" [class.is-invalid]="!pseudoIsValid && !pristine">
      </div>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Ce pseudo est déjà utilisé !
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPrénom">Prénom</label>
        <input type="text" class="form-control" id="inputPrénom" placeholder="Prénom" [formControl]="prenom">
      </div>
      <div class="form-group col-md-6">
        <label for="inputNom">Nom</label>
        <input type="password" class="form-control" id="inputNom" placeholder="Nom" [formControl]="nom">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Adresse</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="123 Avenue de Toulouse" [formControl]="adresse">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Adresse 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, étages, résidences"
        [formControl]="adresse2" name="">
    </div>
    <div class="form-row d-flex justify-content-between">
      <div class="form-group col-md-6">
        <label for="inputCity">Ville</label>
        <input type="text" class="form-control" id="inputCity" [formControl]="ville" placeholder="Montpellier">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Code postal</label>
        <input type="text" class="form-control" id="inputZip" [formControl]="codepostal">
      </div>
      <div class="form-group col-md-2">
        <label for="inputPays">Pays</label>
        <input type="text" class="form-control" id="inputPays" [formControl]="pays" placeholder="France">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Recevoir notre newsletter
        </label>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" (ngSubmit)="onSubmit(areasForm.value)">S'inscrire !</button>
    </div>
  </form>
</div>
