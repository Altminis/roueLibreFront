
<mat-card class="contact-list">
    <table mat-table [dataSource]="annonces" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="loueur">
        <th mat-header-cell *matHeaderCellDef> Loueur </th>
        
        <td mat-cell *matCellDef="let annonce"> {{ annonce.user.pseudo | titlecase}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
        <td mat-cell *matCellDef="let annonce"> {{ annonce.vehicule.categorie.intitule | uppercase}} </td>
      </ng-container>
  
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let annonce"><img [src] ="getUrlPhoto(annonce.vehicule.photo)"> </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Période </th>
        <td mat-cell *matCellDef="let annonce"> Du {{ annonce.debut | date : 'shortDate'}} au {{ annonce.fin | date : 'shortDate'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Détail </th>
        <td mat-cell *matCellDef="let annonce">
          <mat-icon routerLink="/annonces/{{annonce.id}}">visibility</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
